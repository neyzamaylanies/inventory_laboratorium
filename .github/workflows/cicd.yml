# Workflow ini akan berjalan otomatis ketika ada push ke branch main atau pull request.
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-and-test:
    name: Build and Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 25 (Oracle)
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle' # Sesuai JDK 25 yang digunakan di pom.xml
        java-version: '25'
    
    - name: Verify Java version
      run: java -version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    # Memberikan izin eksekusi jika menggunakan wrapper (opsional tapi disarankan)
    - name: Set execute permission for mvnw
      run: chmod +x mvnw
    
    - name: Build and Test with Maven
      # Menjalankan build dan pengujian (hapus -DskipTests jika ingin menjalankan unit test)
      run: ./mvnw clean package

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: inventory-laboratorium-jar
        path: target/*.jar

    - name: Notify Build Status
      if: always()
      run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Build dan Test berhasil! JAR sudah di-generate dan disimpan sebagai artifact."
          else
            echo "❌ Build atau Test gagal. Cek log error di atas."
          fi